<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- tailwind css link -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
     <!-- header part -->
     <header>
          <h1 class="text-4xl text-center mt-8">welcome get money <span class="text text-yellow-500 font-extrabold">
                    baper
                    money!!</span></h1>
     </header>


     <!-- main part -->
     <main class="w-3/4 mx-auto text-black-200">
          <!-- tranection -->
          <section class="mt-8">
               <div class="grid grid-cols-3 gap-4">
                    <div class="bg-blue-300 p-8 rounded">
                         <h2 class="text-2xl">Deposit</h2>
                         <h3 class="text-3xl">$ <span id="deposit-total"> 00</span></h3>
                    </div>
                    <div class="bg-yellow-300 p-8 rounded">
                         <h2 class="text-2xl">Withdraw</h2>
                         <h3 class="text-3xl">$ <span id="withdraw-total"> 00</span></h3>
                    </div>
                    <div class="bg-red-200 p-8 rounded">
                         <h2 class="text-2xl">Balance</h2>
                         <h3 class="text-3xl">$ <span id="balance-total"> 1000</span></h3>
                    </div>

               </div>

          </section>

          <!-- deposite and withdraw -->
          <section class="mt-8">
               <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-100 p-8 rounded">
                         <h1 class="text-2xl">Please deposite</h1>
                         <div>
                              <input id="deposite-input" class="border-2 border-gray-400 rounded w-3/4 mb-4 px-2 block"
                                   type="text" name="" placeholder="amount you want to deposite">

                              <button id="deposite-button"
                                   class="bg-yellow-600 text-white font-medium px-4 py-2 border-2 rounded">Deposite</button>
                         </div>
                    </div>
                    <div class="bg-purple-100 p-8 rounded">
                         <h1 class="text-2xl">withdraw amount</h1>
                         <div>
                              <input id="withdraw-input" class="border-2 border-gray-400 rounded w-3/4 mb-4 px-2 block"
                                   type="text" name="" placeholder="amount you want to withdraw">

                              <button id="withdraw-button"
                                   class="bg-yellow-600 text-white font-medium px-4 py-2 border-2 rounded">Withdraw</button>
                         </div>
                    </div>

               </div>

          </section>
     </main>

     <script src="js/bank.js"></script>
</body>

</html>
